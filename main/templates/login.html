{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
    <h1 class="text-3xl font-bold text-center text-yellow-600 mb-6">Login</h1>

    <form method="POST" action="">
      {% csrf_token %}
      <div class="space-y-4">
        {{ form.as_p }}
      </div>
      <div class="flex justify-center mt-6">
        <input class="btn login_btn bg-yellow-500 text-white font-semibold px-6 py-2 rounded-lg hover:bg-yellow-600 transition duration-300 ease-in-out w-full" type="submit" value="Login" />
      </div>
    </form>

    {% if messages %}
    <ul class="mt-4 text-red-600">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <p class="mt-4 text-center">Don't have an account yet? <a href="{% url 'main:register' %}" class="text-yellow-500 font-semibold">Register Now</a></p>
  </div>
</div>
{% endblock content %}
