{% extends 'base.html' %}

{% block meta %}
<title>Register</title>
{% endblock meta %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white border border-gray-300 shadow-lg rounded-lg p-8 max-w-md w-full">
    <h1 class="text-3xl font-bold text-center text-yellow-600 mb-8">Register</h1>

    <form method="POST">
      {% csrf_token %}
      <div class="space-y-6">
        <div class="flex flex-col">
          {{ form.as_p }}
        </div>
        <div class="flex justify-center">
          <input
            type="submit"
            name="submit"
            value="Daftar"
            class="bg-yellow-500 text-white font-semibold px-6 py-2 rounded-lg hover:bg-yellow-600 transition duration-300 ease-in-out w-full"
          />
        </div>
      </div>
    </form>

    {% if messages %}
    <ul class="mt-4 text-red-600">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    <p class="mt-4 text-center">
      Already have an account? 
      <a href="{% url 'main:login' %}" class="text-yellow-600 underline hover:text-yellow-700">Login here</a>
    </p>
  </div>
</div>
{% endblock content %}
